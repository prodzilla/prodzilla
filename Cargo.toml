[workspace]

[package]
name = "prodzilla"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.11" }
